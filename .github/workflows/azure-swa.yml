name: Azure SWA – Static Files

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # Não tem npm nem build. É puro estático.

      - name: Deploy static files
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: upload
          app_location: "."          # publica a raiz do repo (index.html, styles.css, main.js)
          output_location: ""        # sem build, deixa vazio
          production_branch: "main"
          # se seu SWA usa token de implantação:
          # azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          # se seu SWA está vinculado ao GitHub (OIDC), pode omitir o token e,
          # opcionalmente, dar permissions: id-token: write no job.
