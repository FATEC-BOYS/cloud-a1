name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20.19.0
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'

      - name: Install
        run: npm install

      - name: Build (Vite -> dist)
        run: npm run build

      # ğŸ§ª Debug: prova que o index da build NÃƒO referencia src/main.tsx
      - name: Show dist/index.html and assert built
        run: |
          set -e
          echo "----- dist/index.html (head) -----"
          head -n 50 dist/index.html || true
          echo "----- grep '/src/main.tsx' -----"
          if grep -q "/src/main.tsx" dist/index.html; then
            echo "ERRO: dist/index.html ainda referencia /src/main.tsx (nÃ£o estÃ¡ buildado?)"
            exit 1
          else
            echo "OK: dist/index.html aponta para assets/*.js"
          fi
          echo "----- list dist/assets -----"
          ls -la dist/assets || true

      # ğŸš€ Deploy: publique a pasta final (dist) diretamente
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: upload
          app_location: "dist"   # <<< publica a build pronta
          output_location: ""    # <<< vazio, jÃ¡ estamos na pasta final
          production_branch: "main"
          skip_app_build: true
          # se estiver usando token:
          # azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
