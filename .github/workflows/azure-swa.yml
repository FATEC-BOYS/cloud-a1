name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      # expÃµe o secret como ENV (mascado nos logs)
      AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20.19.0
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'

      - name: Install dependencies
        run: npm install

      - name: Build (Vite -> dist)
        run: npm run build

      # ðŸ”Ž DEBUG: prova que o secret chegou (sem expor o valor)
      - name: Debug secret presence (masked)
        run: |
          echo "Has token? $([[ -n \"$AZURE_STATIC_WEB_APPS_API_TOKEN\" ]] && echo YES || echo NO)"
          node -e "const t=process.env.AZURE_STATIC_WEB_APPS_API_TOKEN||''; console.log('Token length:', t.length)"

      # ðŸš€ Deploy: sÃ³ em push na main e com secret presente
      - name: Deploy to Azure Static Web Apps
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && env.AZURE_STATIC_WEB_APPS_API_TOKEN != '' }}
        uses: Azure/static-web-apps-deploy@v1
        with:
          # algumas versÃµes usam 'deployment_token'; outras, 'azure_static_web_apps_api_token'
          deployment_token: ${{ env.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          azure_static_web_apps_api_token: ${{ env.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          # Se o app estÃ¡ na raiz, use "." (mais seguro do que "/")
          app_location: "."
          output_location: "dist"
          production_branch: "main"
          skip_app_build: true

  close_pr_env:
    if: ${{ github.event_name == 'pull_request' && github.event.action == 'closed' }}
    runs-on: ubuntu-latest
    steps:
      - uses: Azure/static-web-apps-deploy@v1
        with:
          action: close
